<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PaleoMapa - Roteiro</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../js/node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">
  <link rel="stylesheet" href="../css/cores.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/ol-ext.css">
</head>
<body>
  <!-- Mapa -->
  <div id="mapa">
    <!-- Seleção de camadas -->
    <div id="toolbox">
      <ul id="layerswitcher">
        <li><label><input type="radio" name="layer" value="0" checked> Bing aéreo</label></li>
        <li><label><input type="radio" name="layer" value="1"> OSM</label></li>
      </ul>
    </div>
    <!-- Transporte -->
    <div id="toolbox1" class="btn-toolbar">
      <div id="meio_transporte" class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
          <input type="radio" name="options" id="option1" value="ape" checked> <i class="fas fa-walking"></i> A pé
        </label>
        <label class="btn btn-default">
          <input type="radio" name="options" id="option2" value="bicicleta"> <i class="fas fa-bicycle"></i> Bicicleta
        </label>
        <label class="btn btn-default">
          <input type="radio" name="options" id="option3" value="carro"> <i class="fas fa-car"></i> Automóvel
        </label>
      </div>
    </div>
    <!-- Tempo de percurso -->
    <div id="container_slider">
      <h4 class="time_heading">Tempo de Percurso (min)</h4>
      <div id="tempo_percurso" class="time-options">
        <label class="time-option active">
          <input type="radio" name="tempo" value="5" autocomplete="off" checked>
          <span class="icon-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </span>
          <span class="time-text">5</span>
        </label>
        <label class="time-option">
          <input type="radio" name="tempo" value="10" autocomplete="off">
          <span class="icon-wrap">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </span>
          <span class="time-text">10</span>
        </label>
        <label class="time-option">
          <input type="radio" name="tempo" value="15" autocomplete="off">
          <span class="icon-wrap">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </span>
          <span class="time-text">15</span>
        </label>
      </div>
    </div>
    <!-- Filtros do lado esquerdo (movido para dentro da div "mapa") -->
    <div id="left-filters">
      <div class="layer-filters">
        <h4>Camadas</h4>
        <ul>
          <li><label><input type="checkbox" id="toggle-fossils" checked> <i class="fas fa-bone"></i> Fósseis</label></li>
          <li><label><input type="checkbox" id="toggle-cafes" checked> <i class="fas fa-coffee"></i> Cafés</label></li>
          <li><label><input type="checkbox" id="toggle-benchs" checked> <i class="fas fa-chair"></i> Zonas de Descanso</label></li>
          <li><label><input type="checkbox" id="toggle-museums" checked> <i class="fas fa-landmark"></i> Museus</label></li>
          <li><label><input type="checkbox" id="toggle-archaelogical" checked> <i class="fas fa-archway"></i> Sítios Arqueológicos</label></li>
        </ul>
      </div>
    </div>
  </div>

<!-- JS externos e locais em defer/lazy -->
<script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js" defer></script>
<script src="../js/node_modules/bootstrap-slider/js/bootstrap-slider.js" defer></script>

<!-- JS do projeto -->
<script src="../js/ol-ext.js" defer></script>
<script src="../js/config.js" defer></script>
<script src="../js/state.js" defer></script>
<script src="../js/map.js" defer></script>
<script src="../js/layers.js" defer></script>
<script src="../js/popup.js" defer></script>
<script src="../js/isochrone.js" defer></script>
<script src="../js/data.js" defer></script>
<script src="../js/events.js" defer></script>
<script src="../js/app.js" defer></script>

<!-- Script adicional inline com DOMContentLoaded -->
<script defer>
  document.addEventListener('DOMContentLoaded', function () {
    $("#sl1").slider({
      min: 5,
      max: 15,
      step: 5,
      value: 10,
      tooltip: 'always',
      formatter: function (value) {
        return value + ' min';
      }
    });

    const timeOptions = document.querySelectorAll('.time-option');
    timeOptions.forEach(option => {
      option.addEventListener('click', function () {
        timeOptions.forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');
      });
    });
  });
</script>
</body>
</html>
